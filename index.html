<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
 <center>
  <div id="div1">
    <h1>
      AI Mario Game
    </h1>
    <button id="button1" class="btn btn-primary" data-toggle="modal" data-target="#modalIns">Instructions</button>
  </div>
  <img id="img1" src="mario.jpg">
  <br><br>
   <button id="button2" onclick="start_game()" class="btn btn-danger">Play</button>
   <br><br>
   <h3 id="Status">
    the model has been loaded
   </h3>
   <br>
   <div id="canvas"></div>
   <br>
 <div id="game_console"></div>
 <div id="modalIns" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button id="button1" class="close" data-dismiss="modal">&times;</button>
        <h2>Instructions</h2>
      </div>
      <div class="modal-body">
        <img id="img1" src="jump.png" class="img-responsive">
        <img id="img2" src="left.png" class="img-responsive">
        <img id="img3" src="right.png" class="img-responsive">
      </div>
    </div>
  </div>
 </div>
 </center>
  </body>
</html>
